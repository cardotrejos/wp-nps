name: wp-nps-test

services:
  postgres-test:
    image: postgres:16
    container_name: wp-nps-postgres-test
    environment:
      POSTGRES_DB: wp-nps-test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - wp-nps_postgres_test_data:/var/lib/postgresql/data
      - ./init-test-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Optimized for test performance
    command: >
      postgres
      -c fsync=off
      -c synchronous_commit=off
      -c full_page_writes=off
      -c max_connections=100

volumes:
  wp-nps_postgres_test_data:
